<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Players Portfolio</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>Players List</h1>
      <h3>Selects Your Players & Build your Team....</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Players</a>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add New Players</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span>Your NBA Fantasy Team</a>
      
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Players Search
          </div>
          <div class="card-body">
            <input type="text" id="players-search" class="form-control">
            <br>
            <div class="text-center">
              <button class="btn btn-primary btn-md" id="search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Player's Position
          </div>
          <div class="card-body">
            <input type="text" id="player's-position" class="form-control">
            <br>
            <div class="text-center">
              <button class="btn btn-primary btn-md" id="players-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Player's Id with Team Name
          </div>
          <div class="card-body">
            <input type="text" id="player'-id-search" class="form-control">
            <br>
            <div class="text-center">
              <button class="btn btn-primary btn-md" id="player's-id-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Player's Search Results
          </div>
          <div class="card-body">
            <div class="well" id="stats">
              <h2 id="title"></h2>
              <div>
                <h6>
                  <strong>Players:</strong>
                  <span id="players"></span>
                </h6>
                <h6>
                  <strong>Position:</strong>
                  <span id="position"></span>
                </h6>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="" type="text/javascript"></script>
</body>

</html>
